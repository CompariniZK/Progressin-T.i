<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <section class="Cabeçalho">

        <div class="cabe">

            
            <input type="text" name= "Pesquisar" id="pesquisa" placeholder="Pesquisar">

        </div>

</section>

    <section class="content">

        <div class="Titulo">

            <h1>Cadastrar Loja</h1>


        </div>

        <div class="Formulario">

            <form>


                    <label for="nome">Nome da loja</label>
                    <input type="text" name="nome" id="nome">

                    <label for="endereco">Endereco</label>
                    <input type="text" name="endereco" id="enderco">

                    <br>
                    <br>

                    <span>Dias de funcionamento na semana:</span>
                    <br>

                    <label for="segunda">Segunda</label>
                    <input type="checkbox" name="segunda" id="segunda"> 

                    <label for="terca">Terça</label>
                    <input type="checkbox" name="terça" id="terca"> 

                    <label for="quarta">Quarta</label>
                    <input type="checkbox" name="quarta" id="quarta"> 

                    <label for="quinta">Quinta</label>
                    <input type="checkbox" name="quinta" id="quinta"> 

                    <label for="sexta">Sexta</label>
                    <input type="checkbox" name="sexta" id="sexta"> 

                    <label for="sabado">Sábado</label>
                    <input type="checkbox" name="sabado" id="sabado"> 

                    <label for="domingo">Domingo</label>
                    <input type="checkbox" name="domingo" id="domingo"> 

                    <br>



                <button type="submit">Enviar</button>

            </form>






        </div>





    </section>

</body>
</html>
