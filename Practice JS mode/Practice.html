<html lang="en">
<head>

<body>

    <script src="Practice.js"> </script>
    
    <section class="Cabeçalho">

        <div class="Título">
            <h1>Formúlario Carros</h1>
        </div>

    </section>

        <section class="Conteudo">

            <forms>
                <section class="Formulario">
                <div class="Primeira">

                <label for="modelo">Modelo</label>
                <input type="text" name="Modelo" id="modelo"> 
            </div>
                    <div class="segunda">
                        <label for="marca">Marca</label>
                        <input type="text" name="Marca" id="marca">
                    </div>

                        <div class="terceira">
                            <label for="ano">Ano</label>
                            <input type="text" name="Ano" id="ano">
                        </div>

                            <div class= "quarta">
                                <label for="Km">Kilometragem</label>
                                <input type="text" name="Kilometragem" id="Km">

                            </div>
                                 <div class="quinta">
                                    <label for="valor">Valor</label>
                                    <input type="text" name="Valor" id="valor">
                                
                                </div>

                                    <div class="sexta">
                                        <label for="new">Novo</label>
                                        <input type="radio" name="Novo/Usado" id="new" value="Novo">
                                       
                                        <label for="used">Usado</label>
                                        <input type="radio" name="Novo/Usado" id="used" value="Usado">

                                    
                                    </div>
                                    
                                        
                            

                                    <div>
                                        <div>
                                            <h2>Acessórios</h2>
                                        
                                        </div>
                                        
                                        <label for="Air">Ar-condicionado</label>
                                        <input type="checkbox" name="Ar-condicionado" id="Air" value="Ar-condicionado">
                                        <label for="teto">Teto solar</label>
                                        <input type="checkbox" name="Teto Solar" id="teto" value="Teto solar">
                                        <label for="flex">Flex</label>
                                        <input type="checkbox" name="Flex" id="flex" value="Flex">
                                        <label for="gasolina">Gasolina</label>
                                        <input type="checkbox" name="Gasolina" id="gasolina" value="Gasolina">
                                        <label for="alcool">Etanol</label>
                                        <input type="checkbox" name="Etanol" id="etanol" value="Etanol">
                                    </div>

                                    <input type="submit" id="enviar">
                                </section>

            </forms>



        </section>
